<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px;
      background-image: url(images/Screenshot\ 2023-06-02\ 121250.png);
      border-radius: 8px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .container input[type=text], .container textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 12px;
      resize: vertical;
      opacity: 50%;
    }

    .container label {
      font-weight: bold;
    }

    .container button[type=submit] {
      background-color: #3c45af;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      opacity: 50%;
    }

    .container button[type=submit]:hover {
      background-color: #3c45af;
      opacity: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="contact.php" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email.." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write something.." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
